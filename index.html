<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="card order-summary">
        <img
          class="card-img"
          src="./images/illustration-hero.svg"
          alt="A girl listening to music."
        />
        <div class="card-body">
          <h1 class="body-header">Order Summary</h1>
          <p class="body-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual-plan">
          <img
            class="plan-img"
            src="./images/icon-music.svg"
            alt="music-icon"
          />
          <div class="plan-body">
            <h2 class="plan-head">Annual Plan</h2>
            <p class="plan-text">$59.99/year</p>
          </div>
          <a class="plan-btn" href="#">Change</a>
        </div>
        <div class="buttons">
          <button class="btn btn-proceed">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tayipztrk">Tayipztrk</a>.
      </div>
    </main>
  </body>
</html>
